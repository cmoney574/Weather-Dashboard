<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="weather-header">
      <h1>Weather Dashboard</h1>
    </header>
      <div class="row">
        <aside>
          <h2 id="search-heading">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div>
              <div>
                <input
                  type="text"
                  id="search-input"
                  placeholder="City Name"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <div
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          >Weather</div>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >Forecast</section>
          <section
            id="forecast2"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >Forecast2</section>
          <section
            id="forecast3"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >Forecast3</section>
          <section
            id="forecast4"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >Forecast4</section>
          <section
            id="forecast5"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >Forecast5</section>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
