<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="body">
    <header class="container-fluid bg-light text-dark mb-5 p-3 align-items-center">
      <h1>Weather Dashboard</h1>
    </header>
      <div class="">
        <aside>
          <h2 id="search-heading" class="mt-1 h3 form-label pull-left">
            Search for a City:
          </h2>
          <form id="search-form" class="form w-30">
            <div class="form-group form-inline">
              <div>
                <input
                  type="text"
                  id="search-input"
                  class="form-input w-30"
                  placeholder="City Name"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button bg-dark text-light"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
        <div id="save">
          Saves
        </div>
        <div
        id="today"
        class="mt-3"
        role="region"
        aria-live="polite"
      >Current Weather</div>
      <div>
        Forecast
      </div>
        <div class="row d-flex p-2">
          <section
            id="forecast"
            class="col-xs-6"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast2"
            class="col-xs-6"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast3"
            class="col-xs-6"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast4"
            class="col-xs-6"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast5"
            class="col-xs-6"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
